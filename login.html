<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home | drawdaily365</title>
  <!-- main styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google fonts: Open Sans and Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
</head>

<body class="plain-bg">
  <!-- header start -->
  <header>
    <!-- top navigation -->
    <div class="nav-container">
      <div>
        <a class="logo" href="index.html">
          <img src="images/logo-image.svg" alt="">
          <h1>rawdaily365</h1>
        </a>
      </div>
      <nav class="navigation">
        <a href="drawing.html">drawings</a>
        <a href="artists.html">artists</a>
        <a id="selected" href="login.html">login</a>
        <a href="signup.html">sign up</a>
      </nav>
      <div class="toggleBox">
        <a onclick="showMenu()" href="#">
          <img class="menu" src="./images/menu.png">
          <img class="close" src="./images/close.png">
        </a>
      </div>
    </div>
    <!-- main start -->
    <main>
      <!-- Popular drawing section -->
      <article>
        <h1 class="subheading">Welcome back</h1>
        <div class="login">
          <form name="loginForm" action="profile.html">
            <h1>Login to Continue</h1>
            <ul>
              <li>
                <label for="uname">User Name:</label>
                <input type="text" name="uname" id="uname" required>
              </li>

              <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="myPassword"
                  pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$' required>
              </li>

              <li>&nbsp;</li>

              <li class="validate">

                <input type="submit" name="validate" id='validate' value="Login" />

              </li>

              <li>&nbsp;</li>

            </ul>

          </form>

        </div>
      </article>
    </main>
    <!-- main end -->
    <!-- Bottom footer section -->
    <footer>
      <a href="index.html" class="copy-right latest-date"></a>
      <a href="#">Terms</a>
      <a href="contact.html">Contact us</a>
      <a href="#">Policy</a>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
